<html>
<head>
	<title>jQuery Newsticker Plugin</title>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="jquery.powernewsticker.js" type="text/javascript"></script>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>

	<script src="main.js" type="text/javascript"> </script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span12">
				<h1>jQuery Newsticker!</h1>
				<table id="records" class="table table-bordered">
					<thead>
						<tr>
							<th>User</th>
							<th>Date</th>
							<th>Page Viewed</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Marco Ledesma</td>
							<td>December 31, 2012, 12:00 PM</td>
							<td>Test Site - Home Page</td>
						</tr>
						<tr>
							<td>Rachel Sauve</td>
							<td>December 31, 2012, 12:05 PM</td>
							<td>Test Site - My Cart</td>
						</tr>
						<tr>
							<td>Corona Light</td>
							<td>December 31, 2012, 1:23 PM</td>
							<td>Test Site - My Account</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
